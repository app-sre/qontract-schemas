---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-interface/app-interface-settings-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  repoUrl:
    type: string
    description: url of the app-interface git repository
    format: uri
  vault:
    type: boolean
  kubeBinary:
    type: string
    enum:
    - kubectl
    - oc
  pullRequestGateway:
    type: string
    enum:
    - gitlab
    - sqs
  mergeRequestGateway:
    type: string
    enum:
    - gitlab
    - sqs
  saasDeployJobTemplate:
    type: string
    enum:
    - openshift-saas-deploy
  hashLength:
    type: integer
    enum:
    - 7
  smtp:
    type: object
    additionalProperties: false
    properties:
      mailAddress:
        type: string
      credentials:
        "$ref": "/common-1.json#/definitions/vaultSecret"
  githubRepoInvites:
    type: object
    additionalProperties: false
    properties:
      credentials:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    description: |
      Configuration for github-repo-invites integration.
      Currently contains information for fetching the
      token of the github app-sre bot for accepting
      invitations to repositories.
    required:
    - credentials
  ldap:
    type: object
    additionalProperties: false
    properties:
      serverUrl:
        type: string
      baseDn:
        type: string
  dependencies:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          enum:
          - openshift
          - aws
          - github
          - gitlab
          - quay
          - ci-int
          - ci-ext
          - kafka
        services:
          type: array
          items:
            "$ref": "/common-1.json#/definitions/crossref"
            "$schemaRef": "/dependencies/dependency-1.yml"
      required:
      - type
      - services
  credentials:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        secret:
          "$ref": "/common-1.json#/definitions/vaultSecret"
      required:
      - name
      - secret
  sqlQuery:
    type: object
    additionalProperties: false
    properties:
      imageRepository:
        type: string
      pullSecret:
        "$ref": "/openshift/openshift-resource-vault-secret-1.yml"
    required:
    - imageRepository
    - pullSecret
  pushGatewayCluster:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/cluster-1.yml"
  alertingServices:
    type: array
    items:
      type: string
  endpointMonitoringBlackboxExporterModules:
    type: array
    description: |
      the blackbox exporter modules that can be used for /dependencies/endpoint-monitoring-provider-1.yml#blackboxExporter.module
      if none are listed, no restrictions apply
    items:
      type: string
required:
- "$schema"
- labels
- name
- description
- repoUrl
- vault
- kubeBinary
- saasDeployJobTemplate
- hashLength
