---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-interface/app-interface-settings-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  repoUrl:
    type: string
    description: url of the app-interface git repository
    format: uri
  vault:
    type: boolean
  kubeBinary:
    type: string
    enum:
    - kubectl
    - oc
  mergeRequestGateway:
    type: string
    enum:
    - gitlab
    - sqs
  saasDeployJobTemplate:
    type: string
    enum:
    - openshift-saas-deploy
    - saas-deploy
  hashLength:
    type: integer
    enum:
    - 7
  smtp:
    type: object
    additionalProperties: false
    properties:
      mailAddress:
        type: string
      timeout:
        type: integer
      credentials:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    required:
    - mailAddress
    - credentials
  imap:
    type: object
    additionalProperties: false
    properties:
      timeout:
        type: integer
      credentials:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    required:
    - credentials
  githubRepoInvites:
    type: object
    additionalProperties: false
    properties:
      credentials:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    description: |
      Configuration for github-repo-invites integration.
      Currently contains information for fetching the
      token of the github app-sre bot for accepting
      invitations to repositories.
    required:
    - credentials
  ldap:
    type: object
    additionalProperties: false
    properties:
      serverUrl:
        type: string
      baseDn:
        type: string
  dependencies:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          enum:
          - openshift
          - aws
          - github
          - gitlab
          - quay
          - ci-int
          - ci-ext
          - kafka
        services:
          type: array
          items:
            "$ref": "/common-1.json#/definitions/crossref"
            "$schemaRef": "/dependencies/dependency-1.yml"
      required:
      - type
      - services
  credentials:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        secret:
          "$ref": "/common-1.json#/definitions/vaultSecret"
      required:
      - name
      - secret
  sqlQuery:
    type: object
    additionalProperties: false
    properties:
      imageRepository:
        type: string
      pullSecret:
        "$ref": "/openshift/openshift-resource-vault-secret-1.yml"
    required:
    - imageRepository
    - pullSecret
  pushGatewayCluster:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/cluster-1.yml"
  alertingServices:
    type: array
    items:
      type: string
  endpointMonitoringBlackboxExporterModules:
    type: array
    description: |
      the blackbox exporter modules that can be used for /dependencies/endpoint-monitoring-provider-1.yml#blackboxExporter.module
      if none are listed, no restrictions apply
    items:
      type: string
  jiraWatcher:
    type: object
    additionalProperties: false
    properties:
      readTimeout:
        type: integer
      connectTimeout:
        type: integer
    required:
    - readTimeout
    - connectTimeout
  cloudflareEmailDomainAllowList:
    type: array
    description: Email domain allow list restricts user with specific email domain to get access to Cloudflare systems
    items:
      type: string
  cloudflareDNSZoneMaxRecords:
    type: integer
  state:
    type: object
    description: app-interface state settings
    oneOf:
    - additionalProperties: false
      properties:
        provider:
          type: string
          enum:
          - s3
        bucket:
          type: string
        region:
          type: string
        credentials:
          "$ref": "/common-1.json#/definitions/vaultSecret"
      required:
      - provider
      - bucket
      - region
      - credentials
  ldapGroups:
    type: object
    additionalProperties: false
    properties:
      contactList:
        type: string
      credentials:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    required:
    - contactList
    - credentials
  deadMansSnitchSettings:
    type: object
    description: this settings object is used by deadmanssnitch integration
    additionalProperties: false
    properties:
      alertEmail:
        type: string
        description: email address used by deadmanssnitch to send alert in case no check in
      notesLink:
        description: the link to SOP in case endpoint is not checking in
        type: string
      snitchesPath:
        description: vault location to fetch snitch url secrets from
        type: string
      tokenCreds:
        description: credentials to interact with deadmanssnitch api
        "$ref": "/common-1.json#/definitions/vaultSecret"
      tags:
        description: tags to filter relevant snitch data from deadmanssnitch
        type: array
        items:
          type: string
      interval:
        description: the time interval between snitch to check in
        type: string
      alertType:
        description: the type of alert to be configured for snitch
      
          
  jiralert:
    type: object
    additionalProperties: false
    # we can't use enum here because the values are highly customisable per jira project/instance
    properties:
      defaultIssueType:
        type: string
      defaultPriority:
        type: string
      defaultReopenState:
        type: string
    required:
    - defaultIssueType
    - defaultPriority
    - defaultReopenState
  customMessages:
    type: array
    description: custom messages to be used in integrations
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: unique id of the message
        content:
          type: string
          description: content of the message
      required:
      - id
      - content
required:
- "$schema"
- labels
- name
- description
- repoUrl
- vault
- kubeBinary
- saasDeployJobTemplate
- hashLength
