---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-interface/change-type-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  priority:
    type: string
    description: influence order in which merge requests are processed
    enum:
    - critical
    - urgent
    - high
    - progressive-delivery
    - medium
    - low
  contextType:
    type: string
  contextSchema:
    type: string
  disabled:
    type: boolean
    description: a disabled change-type does not have any effect but will still log into the PR check logs
  restrictive:
    type: boolean
    description: an entity protected with restriced change-type can only be changed by the team that has the change-type assigned
  inherit:
    type: array
    description: inherit the changes of additional change types
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/app-interface/change-type-1.yml"
  changes:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        provider:
          type: string
          enum:
          - jsonPath
          - change-type
        changeSchema:
          type: string
        jsonPathSelectors:
          type: array
          items:
            type: string
        changeTypes:
          type: array
          items:
            "$ref": "/common-1.json#/definitions/crossref"
            "$schemaRef": "/app-interface/change-type-1.yml"
        context:
          type: object
          additionalProperties: false
          properties:
            selector:
              type: string
            where:
              type: string
              enum:
              - backrefs
            when:
              type: string
              enum:
              - added
              - removed
      oneOf:
      - type: object
        additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - jsonPath
          changeSchema:
            type: string
          jsonPathSelectors:
            type: array
            items:
              type: string
          context:
            type: object
            additionalProperties: false
            properties:
              selector:
                type: string
              where:
                type: string
                enum:
                - backrefs
              when:
                type: string
                enum:
                - added
                - removed
        required:
        - provider
        - jsonPathSelectors
      - type: object
        additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - change-type
          changeSchema:
            type: string
          changeTypes:
            type: array
            items:
              "$ref": "/common-1.json#/definitions/crossref"
              "$schemaRef": "/app-interface/change-type-1.yml"
          context:
            type: object
            additionalProperties: false
            properties:
              selector:
                type: string
              where:
                type: string
                enum:
                - backrefs
              when:
                type: string
                enum:
                - added
                - removed
        required:
        - provider
        - changeTypes
        - context
  implicitOwnership:
    type: array
    items:
      oneOf:
      - type: object
        additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - jsonPath
          jsonPathSelector:
            type: string
        required:
        - provider
        - jsonPathSelector
required:
- "$schema"
- labels
- name
- description
- priority
- contextType
