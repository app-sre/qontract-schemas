---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-interface/change-type-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  contextType:
    type: string
  contextSchema:
    type: string
  disabled:
    type: boolean
    description: a disabled change-type does not have any effect but will still log into the PR check logs
  inherrit:
    type: array
    description: inherrit the permissions of additional change types
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/app-interface/change-type-1.yml"
  changes:
    type: array
    minItems: 1
    items:
      oneOf:
      - type: object
        additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - jsonPath
          changeSchema:
            type: string
          jsonPathSelectors:
            type: array
            items:
              type: string
          context:
            type: object
            additionalProperties: false
            properties:
              selector:
                type: string
              when:
                type: string
                enum:
                - added
                - removed
        required:
        - provider
        - jsonPathSelectors
required:
- "$schema"
- labels
- name
- description
- contextType
