---
"$schema": /metaschema-1.json
version: '1.0'

type: object
description: Template to be generated

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-interface/template-1.yml
  name:
    type: string
  autoApproved:
    type: boolean
  targetPath:
    type: string
  condition:
    type: string
  createOnly:
    type: boolean
  patch:
    type: object
    additionalProperties: false
    properties:
      path:
        type: string
      identifier:
        type: string
    required:
    - path
  template:
    type: string
  templateTest:
    type: array
    description: list of tests
    minItems: 1
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/app-interface/template-test-1.yml"
  templateRenderOptions:
    type: object
    additionalProperties: false
    properties:
      trimBlocks:
        type: boolean
      lstripBlocks:
        type: boolean
      keepTrailingNewline:
        type: boolean

required:
- "$schema"
- name
- targetPath
- template
- templateTest
