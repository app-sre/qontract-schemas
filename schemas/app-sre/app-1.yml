---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-sre/app-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"

  name:
    "$ref": "/common-1.json#/definitions/extendedIdentifier"

  product:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/product-1.yml"

  description:
    type: string

  onboardingStatus:
    type: string
    enum:
    - Proposed         # The App is being proposed to be running by the App SRE team
    - InProgress       # The app is currently being on-boarded
    - TransitionPeriod # The app is proving SLI/SLOs for a determined period of time
    - OnBoarded        # The app is fully on-boarded, App SRE are carrying the pager
    - OffBoarding      # The app is being off-boarded
    - BestEffort       # The app is supported on a best effort basis

  grafanaUrls:
    type: array
    description: |
      List of links to Grafana Dashboard/Folders associated with the service. Please provide
      a title together with the link.
    items:
      type: object
      additionalProperties: false
      required:
      - title
      - url
      properties:
        title:
          type: string
        url:
          type: string
          format: uri
      minItems: 1

  sopsUrl:
    type: string
    format: uri
    description: |
      Link to the git repo path that contains the top-level for the service
      SOPs.
    pattern: "^https://(?!docs.google.com).*"

  architectureDocument:
    type: string
    format: uri
    description: |
      The Architecture Document should be written with SREs as the target audience. Anyone
      reading the Architecture Document should understand how the service works, even
      without any prior background. This document will be the primary reference during
      incidents. To ensure the Architecture Document is always accessible to SREs and its
      changes properly reviewed and tracked, it must be written in markdown and stored in
      a place where SREs can control its changes.

  parentApp:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"

  serviceOwners:
    description: Teams or individuals who is/are responsible for the running instance of the software.
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        email:
          type: string
          format: email
      required:
      - name
      - email

  serviceNotifications:
    description: Teams or individuals who is/are should get notifications related to the service.
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        email:
          type: string
          format: email
      required:
      - name
      - email

  serviceDocs:
    description: List of service docs
    type: array
    items:
      description: Service document link
      type: string

  dependencies:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/dependencies/dependency-1.yml"

  gcrRepos:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        project:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/gcp/project-1.yml"
        items:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
              description:
                type: string
              public:
                type: boolean
              mirror:
                "$schemaRef": "/dependencies/container-image-mirror-1.yml"
            required:
            - name
            - description
            - public
      required:
      - project
      - items

  quayRepos:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        org:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/dependencies/quay-org-1.yml"
        teams:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              permissions:
                type: array
                items:
                  "$ref": "/common-1.json#/definitions/crossref"
                  "$schemaRef": "/access/permission-1.yml"
              role:
                type: string
                enum:
                - read
            required:
            - permissions
            - role
        notifications:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              event:
                type: string
                enum:
                - vulnerability_found
              severity:
                type: string
                enum:
                - Defcon 1
                - Critical
                - High
                - Medium
                - Low
                - Negligible
                - Unknown
              method:
                type: string
                enum:
                - email
              escalationPolicy:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/app-sre/escalation-policy-1.yml"
              verificationMethod:
                type: object
                additionalProperties: false
                properties:
                  jiraBoard:
                    "$ref": "/common-1.json#/definitions/crossref"
                    "$schemaRef": "/dependencies/jira-board-1.yml"
            required:
            - event
            - method
            - escalationPolicy
        items:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              name:
                type: string
              description:
                type: string
              public:
                type: boolean
              mirror:
                "$schemaRef": "/dependencies/container-image-mirror-1.yml"
            required:
            - name
            - description
            - public
      required:
      - org
      - items

  endPoints:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        description:
          type: string
        url:
          type: string
        monitoring:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              provider:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/dependencies/endpoint-monitoring-provider-1.yml"
                description: Reference to a monitoring provider to use for this endpoint
            required:
            - provider
      required:
      - name
      - description
      - url

  escalationPolicy:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/escalation-policy-1.yml"

  codeComponents:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        description:
          type: string
        resource:
          type: string
          enum:
          - upstream
          - bundle
          - other
          - gitops
          - infrastructure
        showInReviewQueue:
          type: boolean
          description: Include MRs from this repo in the AppSRE Review Queue
        url:
          type: string
          format: uri
          pattern: "^https:\/\/.+(?<!\/)$"
        gitlabSync:
          type: object
          properties:
            sourceProject:
              type: object
              properties:
                name:
                  type: string
                group:
                  type: string
                branch:
                  type: string
            destinationProject:
              type: object
              properties:
                name:
                  type: string
                group:
                  type: string
                branch:
                  type: string
          required:
          - sourceProject
          - destinationProject
        gitlabRepoOwners:
          type: object
          properties:
            enabled:
              type: boolean
            persistentLgtm:
              type: boolean
        gitlabHousekeeping:
          type: object
          properties:
            enabled:
              type: boolean
            rebase:
              type: boolean
            days_interval:
              type: integer
              not:
                enum:
                - 0
            limit:
              type: integer
              not:
                enum:
                - 0
            enable_closing:
              type: boolean
            pipeline_timeout:
              type: integer
            labels_allowed:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  role:
                    "$ref": "/common-1.json#/definitions/crossref"
                    "$schemaRef": "/access/role-1.yml"
                required:
                - role
          required:
          - enabled
          - rebase
        jira:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/dependencies/jira-server-1.yml"
        mirror:
          type: string
          format: uri
          description: GitLab repo to mirror from
        imageBuildUrl:
          type: string
          format: uri
          pattern: "^https:\/\/.+(?<!\/)$"
          description: URL for the component's image build job (jenkins job, rhtap pipeline page, etc.)
        managePermissions:
          type: boolean
          description: should permissions be managed on the repository
        hotfixVersions:
          type: array
          items:
            type: string
            description: commit sha of this repository that should be promoted even being published with success to any subscribed channels 
      required:
      - name
      - resource
      - url

  glitchtipProjects:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/dependencies/glitchtip-project-1.yml"

required:
- "$schema"
- labels
- name
- description
- escalationPolicy
- onboardingStatus
- serviceOwners
- sopsUrl
- architectureDocument
- grafanaUrls
