---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-sre/pipelines-provider-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  provider:
    type: string
    enum:
    - tekton
  defaults:
    description: "Pipeline provider defaults"
    "$ref": "/common-1.json#/definitions/crossref"
  namespace:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/namespace-1.yml"
  retention:
    description: "Describes the amount of builds that will be kept"
    additionalProperties: false
    properties:
      days:
        description: "Maximum retention expressed in days"
        type: integer
      minimum:
        description: "Minimum amount of builds that will be kept no matter what 'days' says"
        type: integer
    required:
    - days
  taskTemplates:
    type: array
    items:
      "$ref": "/app-sre/tekton-object-template-1.yml"
  pipelineTemplates:
    additionalProperties: false
    properties:
      openshiftSaasDeploy:
        "$ref": "/app-sre/tekton-object-template-1.yml"
    required:
    - openshiftSaasDeploy
  deployResources:
    "$ref": "/openshift/deploy-resources-1.yml"
oneOf:
- properties:
    provider:
      type: string
      enum:
      - tekton
    defaults:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/app-sre/tekton-provider-defaults-1.yml"
    namespace:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/openshift/namespace-1.yml"
    retention:
      additionalProperties: false
      properties:
        days:
          type: integer
        minimum:
          type: integer
      required:
      - days
    taskTemplates:
      description: |
        Tekton Task jinja2 templates that will be used to create the corresponding
        objects in the provider namespace
      type: array
      items:
        "$ref": "/app-sre/tekton-object-template-1.yml"
    pipelineTemplates:
      description: |
        Tekton Pipeline jinja2 templates that will be used to create the corresponding
        objects in the provider namespace
      additionalProperties: false
      properties:
        openshiftSaasDeploy:
          "$ref": "/app-sre/tekton-object-template-1.yml"
      required:
      - openshiftSaasDeploy
    deployResources:
      description:
        CPU and memory resources used by the openshift-saas-deploy step of the
        openshift-saas-deploy tasks created by the openshit-tekton-resources integration
      "$ref": "/openshift/deploy-resources-1.yml"
  required:
  - namespace
  - defaults
required:
- $schema
- labels
- name
- description
- provider
