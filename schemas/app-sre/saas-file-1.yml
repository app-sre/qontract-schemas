---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-sre/saas-file-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
    maxLength: 40
  description:
    type: string
  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"
  instance:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/dependencies/jenkins-instance-1.yml"
  slack:
    type: object
    properties:
      output:
        type: string
        enum:
        - events
        - publish
      workspace:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/slack-workspace-1.yml"
      channel:
        type: string
      notifications:
        type: object
        additionalProperties: false
        properties:
          start:
            type: boolean
    required:
    - workspace
    - channel
  managedResourceTypes:
    type: array
    items:
      type: string
  authentication:
    type: object
    properties:
      code:
        "$ref": "/common-1.json#/definitions/vaultSecret"
      image:
        "$ref": "/common-1.json#/definitions/vaultSecret"
  parameters:
    type: object
  resourceTemplates:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        path:
          type: string
          pattern: '^\/.*'
        provider:
          type: string
          enum:
          - openshift-template
          - directory
        hash_length:
          type: integer
        parameters:
          type: object
        targets:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              namespace:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/openshift/namespace-1.yml"
              ref:
                type: string
                pattern: '^([0-9a-f]{40}|master|main|quayio|development-4\.0|internal|mk-release)$'
              promotion:
                type: object
                additionalProperties: false
                properties:
                  auto:
                    type: boolean
                  publish:
                    type: array
                    items:
                      type: string
                    minItems: 1
                  subscribe:
                    type: array
                    items:
                      type: string
                    minItems: 1
                dependencies:
                  auto:
                  - subscribe
              parameters:
                type: object
              upstream:
                type: string
              disable:
                type: boolean
              delete:
                type: boolean
            required:
            - namespace
            - ref
      required:
      - name
      - url
      - path
      - targets
  takeover:
    type: boolean
  compare:
    type: boolean
  timeout:
    type: integer
  publishJobLogs:
    type: boolean
  clusterAdmin:
    type: boolean
  imagePatterns:
    type: array
    items:
      type: string
      # allowed patterns:
      # - quay.io
      # - registry.redhat.io
      # - ECR
      pattern: '^(quay\.io|registry\.redhat\.io|[^.]+\.dkr\.ecr\.[^.]+\.amazonaws\.com).*$'
  use_channel_in_image_tag:
    type: boolean
required:
- "$schema"
- labels
- name
- description
- app
- instance
- slack
- managedResourceTypes
- resourceTemplates
- imagePatterns
