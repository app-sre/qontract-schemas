---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-sre/saas-file-2.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
    maxLength: 39
  description:
    type: string
  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"
  pipelinesProvider:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/pipelines-provider-1.yml"
  slack:
    type: object
    properties:
      output:
        type: string
        enum:
        - events
        - publish
      workspace:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/slack-workspace-1.yml"
      channel:
        type: string
      notifications:
        type: object
        additionalProperties: false
        properties:
          start:
            type: boolean
    required:
    - workspace
    - channel
  managedResourceTypes:
    type: array
    items:
      type: string
  managedResourceNames:
    type: array
    items:
      type: object
      properties:
        resource:
          type: string
        resourceNames:
          type: array
          items:
            type: string
  authentication:
    type: object
    properties:
      code:
        "$ref": "/common-1.json#/definitions/vaultSecret"
      image:
        "$ref": "/common-1.json#/definitions/vaultSecret"
  parameters:
    type: object
  allowedSecretParameterPaths:
    type: array
    items:
      type: string
  secretParameters:
    type: array
    description: saas file level parameters from vault secrets
    items:
      "$ref": "/app-sre/vault-secret-parameter-1.yml"
  validateTargetsInApp:
    description: indicates a desire to validate that all targets belong to the same app as the saas file itself
    type: boolean
  resourceTemplates:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        path:
          type: string
          pattern: '^\/.*'
        provider:
          type: string
          enum:
          - openshift-template
          - directory
        hash_length:
          type: integer
        parameters:
          type: object
        secretParameters:
          type: array
          description: resource template level parameters from vault secrets
          items:
            "$ref": "/app-sre/vault-secret-parameter-1.yml"
        targets:
          type: array
          items:
            oneOf:
            # inline
            - "$ref": "/app-sre/saas-file-target-1.yml"
            # referenced
            - "$ref": "/common-1.json#/definitions/crossref"
              "$schemaRef": "/app-sre/saas-file-target-1.yml"
      required:
      - name
      - url
      - path
      - targets
  takeover:
    type: boolean
  deprecated:
    type: boolean
    description: prevent updates to a saas file
  compare:
    type: boolean
  timeout:
    "$ref": "/common-1.json#/definitions/dhmsDuration"
    description: |
      Maximum time the deployment job is allowed to last. In Tekton it defaults to
      60 minutes. We don't allow smaller times as Tekton implementation currently deletes
      PipelineRun pods, hence destroying logs.
  publishJobLogs:
    type: boolean
  clusterAdmin:
    type: boolean
  imagePatterns:
    type: array
    items:
      type: string
      # allowed patterns:
      # - quay.io
      # - registry.redhat.io
      # - ECR
      pattern: '^(quay\.io|registry\.redhat\.io|[^.]+\.dkr\.ecr\.[^.]+\.amazonaws\.com).*$'
  use_channel_in_image_tag:
    type: boolean
  deployResources:
    description:
      CPU and memory resources used by the openshift-saas-deploy step of the
      openshift-saas-deploy tasks created by the openshit-tekton-resources integration
    "$ref": "/openshift/deploy-resources-1.yml"
required:
- "$schema"
- labels
- name
- description
- app
- pipelinesProvider
- managedResourceTypes
- resourceTemplates
- imagePatterns
