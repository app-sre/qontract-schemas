---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /app-sre/saas-file-target-1.yml
  name:
    type: string
  provider:
    type: string
    enum:
    - static
    - dynamic
  namespace:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/namespace-1.yml"
  namespaceSelector:
    jsonPathSelectors:
      type: object
      additionalProperties: false
      properties:
        include:
          type: array
          items:
            type: string
          minItems: 1
        exclude:
          type: array
          items:
            type: string
      required:
      - include
  ref:
    type: string
    pattern: '^([0-9a-f]{40}|master|main|internal|stable|release-4\.\d+)$'
  promotion:
    type: object
    additionalProperties: false
    properties:
      auto:
        type: boolean
      redeployOnPublisherConfigChange:
        description: |
          Whether to redeploy if a config change happened in a publisher. This will set
          target_config_hash in promotion_data. This is mainly intended for test jobs.
        type: boolean
      publish:
        type: array
        items:
          type: string
        minItems: 1
      subscribe:
        type: array
        items:
          type: string
        minItems: 1
      soakDays:
        type: integer
        description: number of days to wait for promotion
      schedule:
        type: string
        description: Same as AUS schedule - crontab expression to optionally restrict deployment windows
        pattern: '(((\d+,)+\d+|(\d+(\/|-)\d+)|\d+|\*) ?){5}'
      promotion_data:
        type: array
        items:
          type: object
          properties:
            channel:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                additionalProperties: true
    dependencies:
      auto:
      - subscribe
  parameters:
    type: object
    patternProperties:
      "^[A-Za-z][A-Za-z0-9_]*$": {}
  secretParameters:
    type: array
    description: target level parameters from vault secrets
    items:
      "$ref": "/app-sre/vault-secret-parameter-1.yml"
  upstream:
    type: object
    additionalProperties: false
    properties:
      instance:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/jenkins-instance-1.yml"
      name:
        type: string
    required:
    - instance
    - name
  images:
    type: array
    description: wait for all images to exist before triggering a deployment
    items:
      type: object
      additionalProperties: false
      properties:
        org:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/dependencies/quay-org-1.yml"
        name:
          type: string
          description: image repository name
      required:
      - org
      - name
  slos:
    type: array
    description: list of file path of slo documents to be evaluated before promoting changes
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/app-sre/slo-document-1.yml" 
  disable:
    type: boolean
  delete:
    type: boolean
required:
- ref
oneOf:
- required:
  - namespace
- required:
  - namespaceSelector
