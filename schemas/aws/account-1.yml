---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/account-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  consoleUrl:
    type: string
    format: uri
  uid:
    type: string
  resourcesDefaultRegion:
    type: string
  supportedDeploymentRegions:
    type: array
    items:
      type: string
  providerVersion:
    type: string
  terraformUsername:
    type: string
  accountOwners:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
      required:
      - name
      - email
  automationToken:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  garbageCollection:
    type: boolean
  enableDeletion:
    type: boolean
  deletionApprovals:
    type: array
    items:
      "$ref": "/app-interface/deletion-approval-1.yml"
  disable:
    type: object
    additionalProperties: false
    properties:
      integrations:
        type: array
        description: integrations to disable for the aws account
        items:
          type: string
          enum:
          - terraform-resources
          - terraform-users
          - terraform-aws-route53
          - terraform-vpc-peerings
  deleteKeys:
    type: array
    items:
      type: string
  resetPasswords:
    type: array
    items:
      additionalProperties: false
      properties:
        user:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/access/user-1.yml"
        requestId:
          type: string
          pattern: ^[^\s]*$
      required:
      - user
      - requestId
  premiumSupport:
    type: boolean
  partition:
    type: string
    description: the partition used in ARNs in the account (arn:aws:...)
    enum:
    - aws
    - aws-us-gov
  sharing:
    type: array
    items:
      "$ref": "/aws/sharing-option-1.yml"
  terraformState:
    description: key information for a terraform's state location and integration
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/dependencies/terraform-state-1.yml"
  rosa:
    description: "Rosa related attributes in the aws account."
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/dependencies/rosa-aws-1.yml"
  cna:
    type: object
    additionalProperties: false
    properties:
      defaultRoleARN:
        type: string
      moduleRoleARNS:
        type: array
        items:
          additionalProperties: false
          properties:
            module:
              type: string
            arn:
              type: string
          required:
          - module
          - arn
    required:
    - defaultRoleARN
required:
- "$schema"
- labels
- name
- description
- consoleUrl
- uid
- resourcesDefaultRegion
- providerVersion
- accountOwners
- automationToken
- premiumSupport
