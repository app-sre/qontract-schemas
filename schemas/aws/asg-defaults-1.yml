---
"$schema": /metaschema-1.json
version: '1.0'
type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/asg-defaults-1.yml
  max_size:
    type: integer
  min_size:
    type: integer
  iam_role_name:
    type: string
  instance_types:
    type: array
    items:
      type: string
  vpc_zone_identifier:
    type: array
    items:
      type: string
  capacity_rebalance:
    type: boolean
  max_instance_lifetime:
    type: integer
  protect_from_scale_in:
    type: boolean
  enabled_metrics:
    type: array
    items:
      type: string
  instances_distribution:
    type: object
    additionalProperties: false
    properties:
      spot_allocation_strategy:
        type: string
        enum:
        - lowest-price
        - price-capacity-optimized
        - capacity-optimized
        - capacity-optimized-prioritized
      on_demand_base_capacity:
        type: integer
      on_demand_percentage_above_base_capacity:
        type: integer
      spot_instance_pools:
        type: integer
  instance_refresh_preferences:
    type: object
    additionalProperties: false
    properties:
      instance_warmup:
        type: integer
      min_healthy_percentage:
        type: integer
  vpc_security_group_ids:
    type: array
    items:
      type: string
  update_default_version:
    type: boolean
  block_device_mappings:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        device_name:
          type: string
        ebs:
          type: object
          additionalProperties: false
          properties:
            volume_size:
              type: integer
            volume_type:
              type: string
              enum:
              - standard
              - gp2
              - gp3
              - io1
              - io2
              - sc1
              - st1
            encrypted:
              type: boolean
  instance_requirements:
    type: object
    additionalProperties: false
    properties:
      vcpu_count:
        type: object
        additionalProperties: false
        properties:
          min:
            type: integer
          max:
            type: integer
      memory_mib:
        min:
          type: integer
        max:
          type: integer
      excluded_instance_types:
        type: array
        items:
          type: string
required:
- "$schema"
- max_size
- min_size
