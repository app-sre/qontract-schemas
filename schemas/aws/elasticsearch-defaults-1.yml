---
"$schema": /metaschema-1.json
version: "1.0"
type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/elasticsearch-defaults-1.yml
  elasticsearch_version:
    type: string
  ebs_options:
    type: object
    additionalProperties: false
    properties:
      ebs_enabled:
        type: boolean
      iops:
        type: integer
      volume_size:
        type: integer
      volume_type:
        type: string
        enum:
        - standard
        - gp2
        - io1
        - gp3
    required:
    - ebs_enabled
  encrypt_at_rest:
    type: object
    additionalProperties: false
    properties:
      enabled:
        type: boolean
    required:
    - enabled
  node_to_node_encryption:
    type: object
    additionalProperties: false
    properties:
      enabled:
        type: boolean
    required:
    - enabled
  domain_endpoint_options:
    type: object
    additionalProperties: false
    properties:
      enforce_https:
        type: boolean
      tls_security_policy:
        type: string
        enum:
        - Policy-Min-TLS-1-0-2019-07
        - Policy-Min-TLS-1-2-2019-07
  cluster_config:
    type: object
    additionalProperties: false
    properties:
      instance_type:
        type: string
      instance_count:
        type: integer
      dedicated_master_enabled:
        type: boolean
      dedicated_master_type:
        type: string
      dedicated_master_count:
        type: integer
      zone_awareness_enabled:
        type: boolean
      zone_awareness_config:
        type: object
        additionalProperties: false
        properties:
          availability_zone_count:
            type: integer
            enum:
            - 2
            - 3
      warm_enabled:
        type: boolean
      warm_type:
        type: string
      warm_count:
        type: integer
      cold_storage_options:
        type: object
        additionalProperties: false
        properties:
          enabled:
            type: boolean
  snapshot_options:
    type: object
    additionalProperties: false
    properties:
      automated_snapshot_start_hour:
        type: integer
    required:
    - automated_snapshot_start_hour
  vpc_options:
    type: object
    additionalProperties: false
    properties:
      security_group_ids:
        type: array
        items:
          type: string
      subnet_ids:
        type: array
        items:
          type: string
    required:
    - subnet_ids
  advanced_options:
    type: object
    additionalProperties: false
    properties:
      rest.action.multi.allow_explicit_index:
        type: string
      indices.query.bool.max_clause_count:
        type: string
  # TODO: @fishi0x01 remove this section after migration finished APPSRE-3409
  ##### START: TO REMOVE ####
  advanced_security_options:
    type: object
    additionalProperties: false
    properties:
      enabled:
        type: boolean
      internal_user_database_enabled:
        type: boolean
      master_user_options:
        type: object
        additionalProperties: false
        properties:
          master_user_secret:
            description: |
              Secret containing the user/password authentication data. It must only
              contain the "master_user_name" and "master_user_password" keys
            type: object
            additionalProperties: false
            properties:
              path:
                type: string
              version:
                type: integer
            required:
            - path
            - version
        required:
        - master_user_secret
    required:
    - enabled
  ##### END: TO REMOVE ####
  auth:
    type: object
    additionalProperties: false
    properties:
      admin_user_arn:
        description: |
          The ARN for the admin user.
          This option is mutually exclusive with admin_user_credentials.
        type: string
      admin_user_credentials:
        description: |
          Secret containing the user/password authentication data. It must only
          contain the "master_user_name" and "master_user_password" keys.
          The admin user password must be at least 8 chars long, contain at least one
          uppercase letter, one lowercase letter, one number, and one special character.
          This option is mutually exclusive with admin_user_arn.
        type: object
        additionalProperties: false
        properties:
          path:
            type: string
          version:
            type: integer
        required:
        - path
        - version
    oneOf:
    - additionalProperties: false
      properties:
        admin_user_arn:
          type: string
      required:
      - admin_user_arn
    - additionalProperties: false
      properties:
        admin_user_credentials:
          type: object
          additionalProperties: false
          properties:
            path:
              type: string
            version:
              type: integer
          required:
          - path
          - version
      required:
      - admin_user_credentials
required:
- "$schema"
# TODO: @fishi0x01 enforce auth required once migration finished APPSRE-3409
# - auth
