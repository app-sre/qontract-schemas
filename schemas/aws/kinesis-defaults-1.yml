---
"$schema": /metaschema-1.json
version: '1.0'
type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/kinesis-defaults-1.yml

  name:
    type: string
  shard_count:
    type: integer
  retention_period:
    type: integer
    minimum: 24
    maximum: 8760
  encryption_type:
    type: string
    enum:
    - NONE
    - KMS
  kms_key_id:
    type: string
  release_url:
    type: string
    format: uri
  runtime:
    type: string
  timeout:
    type: integer
  handler:
    type: string
  memory_size:
    type: integer
  index_prefix:
    type: string
  parallelization_factor:
    type: integer
  batch_size:
    type: integer
  starting_position:
    type: string
    enum:
    - LATEST
    - TRIM_HORIZON
    - AT_TIMESTAMP
  starting_position_timestamp:
    type: string
    format: date-time

required:
- "$schema"
- name
- shard_count

dependencies:
  kms_key_id:
    properties:
      encryption_type:
        enum:
        - KMS
    required:
    - encryption_type
