---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/s3-1.yml
  provider:
    type: string
    enum:
    - s3
    - s3-cloudfront
    - s3-sqs
  account:
    "$ref": "/aws/tenant_accounts-1.yml#/properties/account"
  region:
    "$ref": "/aws/regions-1.yml#/properties/region"
  identifier:
    "$ref": "/common-1.json#/definitions/longIdentifier"
  defaults:
    type: string
  overrides:
    type: object
    properties:
      acl:
        type: string
        enum:
        - private
        - public-read
  sqs_identifier:
    type: string
  s3_events:
    type: array
    items:
      type: string
  versioning:
    type: boolean
  storage_class:
    type: string
    enum:
    - standard
    - reduced_redundancy
    - standard_ia
    - onezone_ia
    - intelligent_tiering
    - glacier
    - deep_archive
  replication_configurations:
    type: array
    items:
      type: object
      properties:
        rule_name:
          type: string
        destination_bucket_identifier:
          type: string
        status:
          type: string
          enum:
          - enabled
          - disabled
        storage_class:
          type: string
          enum:
          - standard
          - reduced_redundancy
          - standard_ia
          - onezone_ia
          - intelligent_tiering
          - glacier
          - deep_archive
      required:
        - rule_name
        - destination_bucket_identifier
  bucket_policy:
    type: object
  output_resource_name:
    "$ref": "/common-1.json#/definitions/longIdentifier"
  allow_object_tagging:
    type: boolean
  kms_encryption:
    type: boolean
required:
- account
- identifier
- defaults
