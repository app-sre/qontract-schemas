---
"$schema": /metaschema-1.json
version: "1.0"
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /aws/vpc-request-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  identifier:
    "$ref": "/common-1.json#/definitions/longIdentifier"
  region:
    type: string
  description:
    type: string
  delete:
    type: boolean
  cidr_block:
    description: "Reference to a network reservation file"
    "$ref": "/common-1.json#/definitions/crossref"
    "$scemaRef": "/app-sre/network-1.yml"
  account:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/aws/account-1.yml"
  subnets:
    type: object
    additionalProperties: false
    properties:
      private:
        description: Private subnets CIDR blocks.
        type: array
        items:
          type: string
      public:
        description: Public subnets CIDR blocks.
        type: array
        items:
          type: string
      availability_zones:
        description: A list of availability zones names in the region.
        type: array
        items:
          type: string
      private_subnet_tags:
        description: Private subnets tags.
        type: object
      public_subnet_tags:
        description: Public subnets tags.
        type: object
  vpc_tags:
    description: Additional tags for the VPC.
    type: object

required:
- "$schema"
- identifier
- cidr_block
- region
