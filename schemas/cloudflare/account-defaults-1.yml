---
"$schema": /metaschema-1.json
version: "1.0"
type: object
additionalProperties: false
title: "Cloudflare Account Defaults"
description: |
  Cloudflare Account default file, used as input for er-cloudflare-account module.
properties:
  "$schema":
    type: string
    enum:
    - /cloudflare/account-defaults-1.yml
  name:
    type: string
    description: "Account name"
  type:
    description: |
      Account type, available values: "standard", "enterprise"
    enum:
    - standard
    - enterprise
  enforce_twofactor:
    description: |
      Indicates whether membership in this account requires that Two-Factor Authentication is enabled
    type: boolean
  members:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
          format: email
          description: |
            The contact email address of the user
        roles:
          type: array
          description: |
            Array of roles associated with this member. Note the value is role name like `Administrator Read Only`
          items:
            type: string
      required:
      - roles
      - email
required:
- "$schema"
- name
