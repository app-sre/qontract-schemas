---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /dependencies/glitchtip-project-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    "$ref": "/common-1.json#/definitions/identifierLowercase64"
  projectId:
    "$ref": "/common-1.json#/definitions/identifierLowercase64"
  description:
    type: string
  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"
  platform:
    type: string
    enum:
    - cocoa
    - cocoa-objc
    - cocoa-swift
    - cordova
    - csharp
    - electron
    - elixir
    - go
    - go-http
    - java
    - java-android
    - java-appengine
    - java-log4j
    - java-log4j2
    - java-logback
    - java-logging
    - javascript
    - javascript-angular
    - javascript-angularjs
    - javascript-backbone
    - javascript-ember
    - javascript-nextjs
    - javascript-react
    - javascript-vue
    - minidump
    - native
    - node
    - node-connect
    - node-express
    - node-koa
    - other
    - php
    - php-laravel
    - php-monolog
    - php-symfony
    - python
    - python-bottle
    - python-celery
    - python-django
    - python-flask
    - python-pylons
    - python-pyramid
    - python-pythonawslambda
    - python-rq
    - python-sanic
    - python-tornado
    - react-native
    - ruby
    - ruby-rack
    - ruby-rails
    - rust
  teams:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/dependencies/glitchtip-team-1.yml"
  organization:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/dependencies/glitchtip-organization-1.yml"
  alerts:
    type: array
    items:
      oneOf:
      # inline
      - "$ref": "/dependencies/glitchtip-project-alert-1.yml"
      # referenced
      - "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/glitchtip-project-alert-1.yml"
  eventThrottleRate:
    "$ref": "/common-1.json#/definitions/percentage"
    description: Percentage of new events to deny. 0-100
  jira:
    type: object
    properties:
      escalationPolicy:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/app-sre/escalation-policy-1.yml"
      project:
        type: string
      components:
        type: array
        items:
          type: string
      labels:
        type: array
        items:
          type: string
    oneOf:
    - required:
      - escalationPolicy
    - required:
      - project
required:
- name
- description
- platform
- teams
- organization
