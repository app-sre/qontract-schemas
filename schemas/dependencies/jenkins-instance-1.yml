---
"$schema": /metaschema-1.json
version: "1.0"
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /dependencies/jenkins-instance-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  serverUrl:
    type: string
    format: uri
  token:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  previousUrls:
    type: array
    items:
      type: string
      format: uri
  plugins:
    type: array
    items:
      type: string
  deleteMethod:
    type: string
    enum:
    - manual
  managedProjects:
    type: array
    items:
      type: string
  buildsCleanupRules:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        keep_hours:
          type: integer
      required:
      - name
      - keep_hours
  workerFleets:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        account:
          "$ref": "/aws/tenant_accounts-1.yml#/properties/account"
        identifier:
          "$ref": "/common-1.json#/definitions/longIdentifier"
          description: ASG used for this Jenkins cloud, need to match an ASG identifier.
        namespace:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/openshift/namespace-1.yml"
        sshConnector:
          type: object
          additionalProperties: false
          properties:
            credentialsId:
              type: string
              description: Jenkins credential name of ssh private key to be used for logging in to the remote host.
            jvmOptions:
              type: string
              description: JAVA Options to set in the agents
            launchTimeoutSeconds:
              type: integer
            maxNumRetries:
              type: integer
            port:
              type: integer
            retryWaitTime:
              type: integer
            sshHostKeyVerificationStrategy:
              type: string
              enum:
              - nonVerifyingKeyVerificationStrategy
              # Other options might need additional properties
          required:
          - credentialsId
        # following options comes form https://github.com/jenkinsci/ec2-fleet-plugin/blob/master/docs/
        fsRoot:
          type: string
        labelString:
          type: string
        numExecutors:
          type: integer
        idleMinutes:
          type: integer
        minSpareSize:
          type: integer
        maxTotalUses:
          type: integer
        noDelayProvision:
          type: boolean
        alwaysReconnect:
          type: boolean
      required:
      - account
      - identifier
      - namespace
      - sshConnector
      - labelString
required:
- "$schema"
- labels
- name
- description
