---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/cluster-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  consoleUrl:
    type: string
    format: uri
  kibanaUrl:
    type: string
    format: uri
  prometheusUrl:
    type: string
    format: uri
  alertmanagerUrl:
    type: string
    format: uri
  serverUrl:
    type: string
    format: uri
  elbFQDN:
    type: string
    format: uri
  auth:
    type: array
    items:
      type: object
      properties:
        service:
          type: string
          enum:
          - github-org
          - github-org-team
          - oidc
          - rhidp
        org:
          type: string
        team:
          type: string
      oneOf:
      - properties:
          service:
            type: string
            enum:
            - github-org
          org:
            type: string
        required:
        - service
        - org
      - properties:
          service:
            type: string
            enum:
            - github-org-team
          org:
            type: string
          team:
            type: string
        required:
        - service
        - org
        - team
      - properties:
          service:
            type: string
            enum:
            - oidc
          name:
            type: string
          issuer:
            type: string
            format: uri
          claims:
            email:
              type: array
              items:
                type: string
            username:
              type: array
              items:
                type: string
            name:
              type: array
              items:
                type: string
            groups:
              type: array
              items:
                type: string
        required:
        - service
        - name
      - properties:
          service:
            type: string
            enum:
            - rhidp
          name:
            type: string
          status:
            type: string
            enum:
            - enabled
            - disabled
            - enforced
            - sso-client-only
            - oidc-only
          issuer:
            type: string
        required:
        - service
        - name
  observabilityNamespace:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/namespace-1.yml"
  grafanaUrl:
    type: string
    format: uri
  ocm:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/openshift-cluster-manager-1.yml"
  dynatraceEnvironment:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/dependencies/dynatrace-environment-1.yml"
  managedGroups:
    type: array
    items:
      type: string
  managedClusterRoles:
    type: boolean
  enableDeadMansSnitch:
    description: Flag to automate snitch creation/deletion by deadmanssnitch integration
    type: boolean
  enableCostReport:
    description: Flag to enable openshift cost report
    type: boolean
  spec:
    type: object
    additionalProperties: false
    properties:
      product:
        type: string
      id:
        type: string
      external_id:
        type: string
      provider:
        type: string
        enum:
        - aws
      region:
        type: string
      channel:
        type: string
        enum:
        - stable
        - fast
        - candidate
      version:
        type: string
      initial_version:
        type: string
      multi_az:
        type: boolean
      private:
        type: boolean
      storage:
        type: integer
        enum:
        - 1
        - 100
        - 600
        - 1100
        - 1600
        - 2100
        - 2600
        - 3100
        - 3600
        - 4100
        - 7100
      load_balancers:
        type: integer
        enum:
        - 0
        - 4
        - 8
        - 12
        - 16
        - 20
      provision_shard_id:
        type: string
      disable_user_workload_monitoring:
        type: boolean
      account:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/aws/account-1.yml"
      subnet_ids:
        type: array
        items:
          type: string
        description: |
          Hosted Clusters only: list of subnet_ids to use with the cluster creation.
      availability_zones:
        type: array
        items:
          type: string
        description: |
          Hosted Clusters only: list of availability_zones to use with the cluster creation.
      hypershift:
        type: boolean
      oidc_endpoint_url:
        type: string
        format: uri
    required:
    - product
    - provider
    - region
    - version
    - initial_version
    - multi_az
    - private
  externalConfiguration:
    type: object
    additionalProperties: false
    properties:
      labels:
        "$ref": "/common-1.json#/definitions/labels"
    required:
    - labels
  upgradePolicy:
    "$ref": "/openshift/cluster-upgrade-policy-1.yml"
  additionalRouters:
    type: array
    maxItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        private:
          type: boolean
        route_selectors:
          "$ref": "/common-1.json#/definitions/labels"
      required:
      - private
  network:
    type: object
    additionalProperties: false
    properties:
      type:
        type: string
        enum:
        - OpenShiftSDN
        - OVNKubernetes
      vpc:
        type: string
      service:
        type: string
      pod:
        type: string
  machinePools:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          maxLength: 15
        instance_type:
          type: string
        labels:
          "$ref": "/common-1.json#/definitions/labels"
        subnet:
          type: string
        taints:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              key:
                type: string
              value:
                type: string
              effect:
                type: string
                enum:
                - NoSchedule
                - NoExecute
                - PreferNoSchedule
            required:
            - key
            - value
            - effect
        replicas:
          type: integer
        autoscale:
          type: object
          additionalProperties: false
          properties:
            min_replicas:
              type: integer
              minimum: 1
            max_replicas:
              type: integer
          required:
            - min_replicas
            - max_replicas
      required:
        - id
        - instance_type
      oneOf:
        - required:
          - replicas
        - required:
          - autoscale
  peering:
    type: object
    additionalProperties: false
    properties:
      connections:
        type: array
        items:
          type: object
          properties:
            provider:
              type: string
              enum:
              - account-vpc
              - account-vpc-mesh
              - account-tgw
              - cluster-vpc-requester
              - cluster-vpc-accepter
            name:
              type: string
            description:
              type: string
            vpc:
              "$ref": "/common-1.json#/definitions/crossref"
              "$schemaRef": "/aws/vpc-1.yml"
            cluster:
              "$ref": "/common-1.json#/definitions/crossref"
              "$schemaRef": "/openshift/cluster-1.yml"
            account:
              "$ref": "/common-1.json#/definitions/crossref"
              "$schemaRef": "/aws/account-1.yml"
            awsInfrastructureManagementAccount:
              "$ref": "/common-1.json#/definitions/crossref"
              "$schemaRef": "/aws/account-1.yml"
            tags:
              type: object
            manageRoutes:
              type: boolean
            manageAccountRoutes:
              type: boolean
            manageSecurityGroups:
              type: boolean
            manageRoute53Associations:
              type: boolean
            allowPrivateHcpApiAccess:
              type: boolean
              description: |
                if set to true, enable traffic from attached TGW to reach the API and oauth server
                of a private HCP by adapting the VPC endpoint security group
            cidrBlock:
              type: string
            delete:
              type: boolean
            assumeRole:
              type: string
          oneOf:
          - properties:
              provider:
                type: string
                enum:
                - account-vpc
              name:
                type: string
              description:
                type: string
              vpc:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/aws/vpc-1.yml"
              manageRoutes:
                type: boolean
              manageAccountRoutes:
                type: boolean
                description: |
                  historically, account-vpc did not have support for managing routes on the aws side.
                  instead of re-using manageRoutes, this is a backwards compatible field for managing such routes.
                  once all account-vpc connections that have manageRoutes also have manageAccountRoutes,
                  we can consolidate to use managedRoutes only.
              delete:
                type: boolean
              assumeRole:
                type: string
            required:
            - provider
            - name
            - vpc
          - properties:
              provider:
                type: string
                enum:
                - account-vpc-mesh
              name:
                type: string
              description:
                type: string
              account:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/aws/account-1.yml"
              tags:
                type: object
              manageRoutes:
                type: boolean
              delete:
                type: boolean
              assumeRole:
                type: string
            required:
            - provider
            - name
            - account
          - properties:
              provider:
                type: string
                enum:
                - account-tgw
              name:
                type: string
              description:
                type: string
              account:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/aws/account-1.yml"
              tags:
                type: object
              manageRoutes:
                type: boolean
              manageSecurityGroups:
                type: boolean
              manageRoute53Associations:
                type: boolean
              allowPrivateHcpApiAccess:
                type: boolean
              cidrBlock:
                type: string
              delete:
                type: boolean
              assumeRole:
                type: string
            required:
            - provider
            - name
            - account
          - properties:
              provider:
                type: string
                enum:
                - cluster-vpc-requester
              name:
                type: string
              description:
                type: string
              cluster:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/openshift/cluster-1.yml"
              manageRoutes:
                type: boolean
              delete:
                type: boolean
              assumeRole:
                type: string
            required:
            - provider
            - name
            - cluster
          - properties:
              provider:
                type: string
                enum:
                - cluster-vpc-accepter
              name:
                type: string
              description:
                type: string
              cluster:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/openshift/cluster-1.yml"
              awsInfrastructureManagementAccount:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/aws/account-1.yml"
              manageRoutes:
                type: boolean
              delete:
                type: boolean
              assumeRole:
                type: string
            required:
            - provider
            - name
            - cluster
    required:
    - connections
  addons:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/openshift/cluster-addon-1.yml"
  insecureSkipTLSVerify:
    type: boolean
  jumpHost:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/jump-host-1.yml"
  automationToken:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  clusterAdmin:
    type: boolean
    description: should enable cluster admin for this cluster
  clusterAdminAutomationToken:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  description:
    type: string
  internal:
    type: boolean
  disable:
    type: object
    additionalProperties: false
    properties:
      integrations:
        type: array
        items:
          type: string
          enum:
          - openshift-groups
          - openshift-namespaces
          - openshift-namespace-labels
          - openshift-resources
          - openshift-rolebindings
          - openshift-clusterrolebindings
          - openshift-users
          - openshift-vault-secrets
          - openshift-routes
          - openshift-network-policies
          - openshift-resourcequotas
          - openshift-limitranges
          - openshift-serviceaccount-tokens
          - terraform-resources
          - ocm-additional-routers
          - ocm-addons
          - ocm-aws-infrastructure-access
          - ocm-external-configuration-labels
          - ocm-clusters
          - ocm-github-idp
          - ocm-oidc-idp
          - ocm-groups
          - ocm-machine-pools
          - ocm-upgrade-scheduler
          - slack-usergroups
          - skupper-network
          - glitchtip-project-dsn
          - aws-ami-cleanup
          - gabi-authorized-users
          - cluster-auth-rhidp
  awsInfrastructureAccess:
    type: array
    items:
      type: object
      properties:
        awsGroup:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/aws/group-1.yml"
        accessLevel:
          type: string
          enum:
          - read-only
          - network-mgmt
      required:
      - awsGroup
      - accessLevel
  awsInfrastructureManagementAccounts:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        account:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/aws/account-1.yml"
        accessLevel:
          type: string
          enum:
          - read-only
          - network-mgmt
        default:
          type: boolean
      required:
      - account
      - accessLevel
  prometheus:
    type: object
    additionalProperties: false
    properties:
      url:
        type: string
      auth:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    required:
    - url
    - auth
  ocmSubscriptionLabels:
    type: object
    additionalProperties: false
    properties:
      sre-capabilities:
        type: object
        additionalProperties: false
        properties:
          dtp:
            type: object
            description: request dynatrace-token-provider to issue a token for the cluster
            additionalProperties: false
            properties:
              tenant:
                type: string
                description: tenant id to issue token for
            required:
            - tenant
required:
- "$schema"
- labels
- name
- consoleUrl
- prometheusUrl
- serverUrl
- elbFQDN
- description
- internal
- auth
dependencies:
  jumpHost:
  - automationToken
  ocm:
  - spec
  - network
  externalConfiguration:
  - ocm
  machinePools:
  - ocm
  awsInfrastructureAccess:
  - ocm
  addons:
  - ocm
  clusterAdmin:
  - ocm
