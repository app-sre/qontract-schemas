---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/fleet-labels-spec-1.yml
  name:
    type: string
  description:
    type: string
  managedSubscriptionLabelPrefix:
    type: string
  ocm:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/openshift-cluster-manager-1.yml"
  dryRunLabelSynchronization:
    description: |
      Disable the synchronization of labels from the subscription to the cluster.
      This is useful if you want to let fleet labeler render the inventory first and
      investigate/change any desired labels manually before the synchronization starts.
    type: boolean
  labelDefaults:
    description: List of default labels to apply to clusters by external configuration labels
    type: array
    items:
      additionalProperties: false
      type: object
      properties:
        name:
          type: string
        matchSubscriptionLabels:
          type: object
          additionalProperties:
            type: string
        subscriptionLabelTemplate:
          type: object
          properties:
            path:
              "$ref": "/common-1.json#/definitions/resourceref"
            type:
              type: string
              enum:
              - jinja2
              - extracurlyjinja2
            variables:
              type: object
          required:
          - path
      required:
      - name
      - matchSubscriptionLabels
      - subscriptionLabelTemplate
  clusters:
    description: List of clusters to define dynatrace token provider labels for
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          description: cluster name
          type: string
        serverUrl:
          description: cluster server url
          type: string
          format: uri
        clusterId:
          description: cluster ID
          type: string
        subscriptionId:
          description: subscription ID
          type: string
        subscriptionLabels:
          type: object
          additionalProperties:
            type: string
      required:
      - name
      - serverUrl
      - clusterId
      - subscriptionId
      - subscriptionLabels
required:
- name
- ocm
- managedSubscriptionLabelPrefix
- labelDefaults
- clusters
