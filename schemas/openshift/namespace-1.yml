---
"$schema": /metaschema-1.json
version: "1.0"
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/namespace-1.yml

  labels:
    "$ref": "/common-1.json#/definitions/labels"

  name:
    type: string

  delete:
    type: boolean

  description:
    type: string

  enableDynatraceLogging:
    type: boolean

  grafanaUrl:
    type: string
    format: uri

  cluster:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/cluster-1.yml"

  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"

  environment:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/environment-1.yml"

  limitRanges:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/limitrange-1.yml"

  quota:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/quota-1.yml"

  networkPoliciesAllow:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/openshift/namespace-1.yml"

  clusterAdmin:
    type: boolean

  managedByExternal:
    type: boolean
    description: |
      Whether the namespace's lifecycle (creation and deletion) is managed by external,
      such as cluster default projects (default, openshift-*, kube-*) or operator managed namespaces.
      Set to true means this namespace will be excluded from namespace creation/deletion.
      Default to false.

  managedRoles:
    type: boolean

  managedResourceTypes:
    type: array
    items:
      type: string
      pattern: "[^Task|^Pipeline].+"

  managedResourceTypeOverrides:
    type: array
    items:
      type: object
      properties:
        resource:
          type: string
        override:
          type: string

  managedResourceNames:
    type: array
    items:
      "$ref": "/openshift/managed-resource-name-1.yml"

  sharedResources:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/openshift/shared-resources-1.yml"

  skupperSite:
    type: object
    additionalProperties: false
    properties:
      network:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/skupper-network-1.yml"
      delete:
        type: boolean
      siteControllerTemplates:
        type: array
        items:
          oneOf:
          # inline
          - "$ref": "/dependencies/skupper-site-controller-template-1.yml"
          # referenced
          - "$ref": "/common-1.json#/definitions/crossref"
            "$schemaRef": "/dependencies/skupper-site-controller-template-1.yml"

    required:
    - network

  openshiftResources:
    type: array
    items:
      "$ref": "/openshift/openshift-resource-1.yml"

  managedExternalResources:
    type: boolean
    description: are external resources managed for this namespace

  externalResources:
    type: array
    description: external resources to provision for this namespace
    items:
      "$ref": "/openshift/external-resource-1.yml"

  openshiftServiceAccountTokens:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        namespace:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef": "/openshift/namespace-1.yml"
        serviceAccountName:
          type: string
      required:
      - namespace
      - serviceAccountName

  glitchtipProjects:
    type: array
    items:
      "$ref": "/common-1.json#/definitions/crossref"
      "$schemaRef": "/dependencies/glitchtip-project-1.yml"

dependencies:
  externalResources:
    properties:
      managedExternalResources:
        enum:
        - true
    required:
    - managedExternalResources

required:
- "$schema"
- labels
- name
- description
- cluster
- app
- environment
