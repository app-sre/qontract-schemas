---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/openshift-cluster-manager-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  url:
    type: string
    format: uri
  accessTokenClientId:
    type: string
  accessTokenUrl:
    type: string
    format: uri
  accessTokenClientSecret:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  blockedVersions:
    description: "List of versions that will be rejected for upgrades. They can be regular expressions"
    type: array
    items:
      type: string
  upgradePolicyAllowedWorkloads:
    description: List of workloads that are allowed to be defined as cluster upgrade policy workload
    type: array
    items:
      type: string
  upgradePolicyAllowedMutexes:
    description: List of mutexes that are allowed to be defined as cluster upgrade policy mutex
    type: array
    items:
      type: string
  upgradePolicyClusters:
    description: List of clusters to define upgrade policies for (no cluster management in such OCM orgs)
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          description: cluster name
          type: string
        spec:
          type: object
          additionalProperties: false
          properties:
            product:
              description: cluster product type (OSD/ROSA)
              type: string
              enum:
              - osd
              - rosa
            id:
              description: cluster id
              type: string
          required:
          - id
          - product
        upgradePolicy:
          "$ref": "/openshift/cluster-upgrade-policy-1.yml"
      required:
      - name
      - spec
      - upgradePolicy
required:
- "$schema"
- labels
- name
- url
- description
- accessTokenClientId
- accessTokenUrl
- accessTokenClientSecret
