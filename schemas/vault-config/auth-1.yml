---
"$schema": /metaschema-1.json
version: '1.0'

type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /vault-config/auth-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  _path:
    type: string
    pattern: '.+\/$'
  type:
    type: string
    enum:
    - approle
    - github
    - oidc
  instance:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/vault-config/instance-1.yml"
  description:
    type: string
  settings:
    type: object
    additionalProperties: false
    properties:
      config:
        type: object
        oneOf:
        - properties:
            _type:
              type: string
              enum:
              - kubernetes
            kubernetes_host:
              type: string
          required:
          - kubernetes_host
        - properties:
            _type:
              type: string
              enum:
              - github
            organization:
              type: string
            base_url:
              type: string
            max_ttl:
              type: string
              pattern: '^(\d+(h|m|s))+$'
            ttl:
              type: string
              pattern: '^(\d+(h|m|s))+$'
          required:
          - organization
          - base_url
          - max_ttl
          - ttl
        - properties:
            _type:
              type: string
              enum: 
              - oidc
            default_role:
              type: string
            oidc_discovery_url:
              type: string
            oidc_client_id:
              type: string
            oidc_client_secret:
              "$ref": "/common-1.json#/definitions/vaultSecret"
            oidc_client_secret_kv_version:
              type: string
              enum:
              - kv_v1
              - kv_v2
          required:
          - default_role
          - oidc_discovery_url
          - oidc_client_id
          - oidc_client_secret
          - oidc_client_secret_kv_version
  policy_mappings:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        github_team:
          "$ref": "/common-1.json#/definitions/crossref"
          "$schemaRef":
            type: object
            properties:
              '$schema':
                type: string
                enum:
                - /access/permission-1.yml
              service:
                type: string
                enum:
                - github-org-team
        policies:
          type: array
          items:
            "$ref": "/common-1.json#/definitions/crossref"
            "$schemaRef":
              type: object
              properties:
                '$schema':
                  type: string
                  enum:
                  - /vault-config/policy-1.yml
      required:
      - github_team
      - policies
required:
- "$schema"
- labels
- _path
- type
- instance
- description
