---
"$schema": /metaschema-1.json
version: '1.0'

type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /vault-config/entity-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  type:
    type: string
    enum:
    - entity
  policies:
    type: array
    items:
      type: string
  metadata:
    type: object
  disabled:
    type: boolean
  aliases:
    type: array
    items:
      type: object
      properties:
        auth_type:
          type: string
          enum:
          - oidc
          - approle
          - github
          - userpass
        name:
          type: string
        custom_metadata:
          type: object
      required:
      - auth_type
      - name
required:
- "$schema"
- labels
- name
- type
- policies
- aliases