---
"$schema": /metaschema-1.json
version: '1.0'

type: object
additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /vault-config/role-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  mount:
    type: string
    pattern: '.+\/$'
  type:
    type: string
  instance:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef":
      type: object
      properties:
        '$schema':
          type: string
          enum:
          - /vault-config/instance-1.yml
  options:
    type: object
    oneOf:
    - properties:
        _type:
          type: string
          enum:
          - approle
        bind_secret_id:
          type: string
          enum:
          - 'true'
          - 'false'
        local_secret_ids:
          type: string
          enum:
          - 'true'
          - 'false'
        token_period:
          type: string
          pattern: '^\d+$'
        secret_id_num_uses:
          type: string
          pattern: '^\d+$'
        secret_id_ttl:
          type: string
          pattern: '^\d+$'
        token_explicit_max_ttl:
          type: string
          pattern: '^\d+$'
        token_max_ttl:
          type: string
          pattern: '^\d+$'
        token_no_default_policy:
          type: boolean
        token_num_uses:
          type: string
          pattern: '^\d+$'
        token_ttl:
          type: string
          pattern: '^\d+$'
        token_type:
          type: string
        token_policies:
          type: array
          items:
            type: string
        policies:
          type: array
          items:
            type: string
        secret_id_bound_cidrs:
          type: array
          items:
            type: string
        token_bound_cidrs:
          type: array
          items:
            type: string
      required:
      - bind_secret_id
      - local_secret_ids
      - token_period
      - secret_id_num_uses
      - secret_id_ttl
      - token_explicit_max_ttl
      - token_max_ttl
      - token_no_default_policy
      - token_num_uses
      - token_ttl
      - token_type
      - token_policies
      - policies
      - secret_id_bound_cidrs
      - token_bound_cidrs
    - properties:
        _type:
          type: string
          enum:
          - oidc
        allowed_redirect_uris:
          type: array
          items:
            type: string
        bound_audiences:
          type: array
          items:
            type: string
        bound_claims:
          type: object
        bound_claims_type:
          type: string
        bound_subject:
          type: string
        claim_mappings:
          type: object
        clock_skew_leeway:
          type: string
          pattern: '^\d+$'
        expiration_leeway:
          type: string
          pattern: '^\d+$'
        groups_claim:
          type: string
        max_age:
          type: string
          pattern: '^\d+$'
        not_before_leeway:
          type: string
          pattern: '^\d+$'
        oidc_scopes:
          type: array
          items:
            type: string
        role_type:
          type: string
          enum:
          - oidc
          - jwt
        token_ttl:
          type: string
          pattern: '^\d+$'
        token_max_ttl:
          type: string
          pattern: '^\d+$'
        token_explicit_max_ttl:
          type: string
          pattern: '^\d+$'
        token_type:
          type: string
        token_period:
          type: string
          pattern: '^\d+$'
        token_policies:
          type: array
          items:
            type: string
        token_bound_cidrs:
          type: array
          items:
            type: string
        token_no_default_policy:
          type: boolean
        token_num_uses:
          type: string
          pattern: '^\d+$'
        user_claim:
          type: string
        verbose_oidc_logging:
          type: boolean
      required:
      - allowed_redirect_uris
      - role_type
      - token_ttl
      - token_max_ttl
      - token_explicit_max_ttl
      - token_type
      - token_period
      - token_policies
      - token_bound_cidrs
      - token_no_default_policy
      - token_num_uses
      - user_claim
    required:
    - _type
required:
- "$schema"
- labels
- name
- mount
- type
- instance
- options
